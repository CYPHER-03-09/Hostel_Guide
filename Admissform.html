<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div><br>
        <h2>Personal Info</h2>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Father's Name</span>
                        <input type="text" placeholder="Enter your father's name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Date of Birth</span>
                        <input type="date" placeholder="Enter your D.O.B" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Admission No.</span>
                        <input type="number" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">AKTU Roll No.</span>
                        <input type="number" placeholder="AKTU Roll No." required>
                    </div>
                    <!-- <div class="input-box">
            <span class="details"></span>
            <input type="text" placeholder="Confirm your password" required>
          </div> -->
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <hr><br>
                <!-- ----------------------------------CONTACTS -->
                <h2>Contact Details</h2>
                <div class="content">
                    <form action="#">
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Email</span>
                                <input type="email" placeholder="Enter your email address" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Permanent Address</span>
                                <input type="text" placeholder="Enter your Address" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Phone Number(Self)</span>
                                <input type="number" placeholder="Enter your father's name" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Phone Number(Father)</span>
                                <input type="number" placeholder="Enter your father's phone number" required>
                            </div>
                            <div class="input-box">
                                <span class="details">City(Hometown)</span>
                                <input type="text" placeholder="Enter your city name" required>
                            </div>
                            <div class="input-box">
                                <span class="details">State</span>
                                <input type="text" placeholder="Enter your state name" required>
                            </div>
                        </div>
                        <hr><br>
                        <h2>General Details</h2>
                        <div class="content">
                            <form action="#">
                                <div class="user-details">
                                    <div class="input-box">
                                        <span class="details">Course</span>
                                        <input type="text" placeholder="Enter your course" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Branch</span>
                                        <input type="text" placeholder="Enter your Branch" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Year</span>
                                        <input type="number" placeholder="Enter your year" required>
                                    </div>
                                </div>

                                <div class="button">
                                    <input type="submit" value="Register">
                                </div>
                            </form>
                        </div>
                </div>

</body>

</html>
